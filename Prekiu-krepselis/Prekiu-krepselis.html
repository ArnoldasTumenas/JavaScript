<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="shopping-cart">
    <h1>Prekių krepšelis</h1>
    <div class="msg alert alert-danger">Jūsų krepšelis yra tuščias</div>
    <form class="main-section" onsubmit="addResult(event)">
      <input type="text" name="item" placeholder="Prekės pavadinimas" class="form-control product">
      <input type="number" name="qty" placeholder="kiekis" class="form-control quantity" min="1">
      <button type="submit" class="btn btn-primary button">Pridėti</button>
    </form>

    <table class="products-table table">
      <thead>
        <tr>
          <th>Produktas</th>
          <th>Kiekis</th>
          <th>Šalinti</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div> 

  <script src="script.js"></script>

</body>

</html>
